<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/login-style.css">

  <title>Login</title>
</head>

<body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 lim" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">
      <div class="top-head-color"> &nbsp; </div>

      <div class="auth">
        <div class="auth-container">
          <div class="container">

            <div class="row align-items-center justify-content-center" id="content-login">
              <div class="col-md-7" class="auth-content">
                <h3>Login to <strong> Organization</strong></h3>
                <p class="mb-4">Description about the Organization</p>
                <form action="index.html" method="GET" id="login-form" novalidate="novalidate">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="" id="username" required>
                  </div>
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="" id="password" required>
                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" id="btn-forgotpassword" class="forgot-pass">Forgot Password</a></span>
                  </div>

                  <input type="submit" id="login" value="Log In" class="btn btn-block btn-primary">

                </form>
              </div>
            </div>

            <div class="row align-items-center justify-content-center" id="content-forgot">
              <div class="col-md-7" class="auth-content">
                <h3><strong> Organization</strong></h3>
                <p class="mb-4">Password Recovery</p>
                <form action="index.html" method="GET" id="reset-form" novalidate="novalidate">
                  <div class="form-group first">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" placeholder="Your email address" id="email" required>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <span class="ml-auto"><a href="login.html" class="forgot-pass">Return to Login</a></span>
                  </div>

                  <input type="submit" id="reset" value="Reset" class="btn btn-block btn-primary">

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script>
  $(document).ready(function () {
    $("#login-form").validate({
      rules: {
        username: {
          required: true
        },
        password: {
          required: true
        }
      },
      submitHandler: function (form) {  
        alert('valid form');
        return false;
      }
    });

    $("#content-forgot").hide();
  });

  $("#btn-forgotpassword").on("click",function(){
    $("#content-forgot").show();
    $("#content-login").hide();

    $("#reset-form").validate({
      rules: {
        email: {
          required: true
        }
      },
      submitHandler: function (form) {  
        alert('valid form');
        return false;
      }
    });
});

</script>
</body>

</html>
