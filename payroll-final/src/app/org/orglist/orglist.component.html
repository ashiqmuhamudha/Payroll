<div class="app" id="app">
    <article class="content items-list-page">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="box-content">
                        <p class="center">
                            <button (click)="openCreateTaskModal()" id="AddItems" class="btn btn-primary"><i
                                    class="halflings-icon white bell"></i>Add New</button>

                            <button onclick="javascript: ExportItems(this);" data-toggle='modal' id="ExportItems"
                                class="btn btn-primary"><i class="fa fa-download"> &nbsp;</i>Export</button>


                            <span style="float: right; display: inline-flex; width: 40%;">
                                <span style="min-width: 60px;">Filter : </span>
                                <select name="dd_filter" onchange="javascript:testfunction()" id="dd_filter"
                                    class="dynamicdropdownposition form-control margin-right-10">
                                    <option selected="selected" value="Active">Active</option>
                                    <option value="Expired">Expired</option>
                                    <option value="Deleted">Deleted</option>

                                </select>
                            </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-block">
                        <div class="card-title-block">
                            <section class="example">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover dataTable no-footer"
                                        cellspacing="0" rules="all" border="1" id="GV_ManageList"
                                        style="border-collapse: collapse;" role="grid"
                                        aria-describedby="GV_ManageList_info">
                                        <thead>
                                            <tr role="row">
                                                <th scope="col" class="sorting_asc" tabindex="0"
                                                    aria-controls="GV_ManageList" rowspan="1" colspan="1"
                                                    aria-sort="ascending"
                                                    aria-label="Code: activate to sort column descending"
                                                    style="width: 96px;">Code</th>
                                                <th scope="col" class="sorting_asc" tabindex="0"
                                                    aria-controls="GV_ManageList" rowspan="1" colspan="1"
                                                    aria-sort="ascending"
                                                    aria-label="Description: activate to sort column descending"
                                                    style="width: 96px;">Description</th>
                                                <th scope="col" class="sorting" tabindex="0"
                                                    aria-controls="GV_ManageList" rowspan="1" colspan="1"
                                                    aria-label="Action: activate to sort column ascending"
                                                    style="width: 87px;">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ng-container *ngFor="let orgData of orgList">
                                            <tr role="row" class="odd">                                            
                                                <td>{{orgData.cd}}</td>
                                                <td>{{orgData.ds}}</td>
                                                <td style="width:20px;">
                                                    <div class="item-actions-block">
                                                        <ul class="item-actions-list">
                                                            <li>
                                                                <a id="FileDownload" class="btn btn-info white-color"
                                                                    onclick="javascript: GridItemEdit(this);">
                                                                    <i class="fa fa-pencil"></i>
                                                                </a>
                                                            </li>
                                                            <li>
                                                                <a id="FileDelete"
                                                                    class="btn btn-info white-color remove" href="#"
                                                                    data-toggle="modal" data-target="#confirm-modal"
                                                                    onclick="javascript: GridDeleteItemSelect(this);"
                                                                    style="">
                                                                    <i class="fa fa-trash-o "></i>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                            </ng-container>
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </article>
</div>
