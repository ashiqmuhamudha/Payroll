<div class="app" id="app">
    <article class="content dashboard-page">
        <div class="title-block">
            <h5 class="">Add/Edit Payroll Details</h5>
        </div>
        <form [formGroup]="orgForm" (ngSubmit)="onSubmit()">
            <section class="section">
                <div class="col-md-12">
                    <div class="card card-block ">

                        <div class="row form-group">
                            <div class="col-6">
                                <label class="control-label">Code</label>
                                <input type="text" class="form-control" placeholder="Enter Code">
                            </div>
                            <div class="col-6">
                                <label class="control-label">Description</label>
                                <textarea rows="3" class="form-control boxed"
                                    placeholder="Enter description"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-6">
                                <label class="control-label">Status</label>
                                <select class="form-control">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                        </div>


                    </div>
                </div>
            </section>

            <section class="section">
                <div class="row-fluid">
                    <div class="box span12" style="width: 100%; overflow-x: auto;">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-block">
                                    <div class="table-responsive">
                                        <button type="button" (click)="addSalaryGroupCondition()">Add Row</button>
                                        <table id="ItemTable" class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <!-- <th>CertificateAttachmentId</th>
                                                <th data-override="FileName">FileName</th>
                                                <th data-override="FileSize">FileSize</th>
                                                <th style="width:20%">Download/Delete</th> -->
                                                    <th>Org Header</th>
                                                    <th>Operator</th>
                                                    <th>Org Value</th>
                                                    <th>Condition</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <!-- <tbody>
                                                <tr id="tdnorecord">
                                                    <td colspan="7" style="text-align: center">No Attachments</td>
                                                </tr>
                                            </tbody> -->
                                            <tbody formArrayName="salaryGroupConditionListDto">
                                                <tr *ngFor="let condition of salaryGroupConditionListDto.controls; let i = index"
                                                    [formGroupName]="i">
                                                    <td>
                                                        <!-- <select formControlName="oAHId">
                                                            <option *ngFor="let header of orgHeaderOptions"
                                                                [value]="header.id">
                                                                {{ header.value }}
                                                            </option>
                                                        </select> -->
                                                        <input formControlName="oAHId" placeholder="Org header" />
                                                    </td>
                                                    <td>
                                                        <input formControlName="oP" placeholder="Operator" />
                                                    </td>
                                                    <td>
                                                        <select formControlName="oADId" multiple>
                                                            <option *ngFor="let option of filteredOrgValueOptions"
                                                                [value]="option.id">
                                                                <!-- {{ option.value }} -->
                                                            </option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <!-- <input formControlName="cO" placeholder="Condition" /> -->
                                                        <select formControlName="oP" class="form-control">
                                                            <option>Active</option>
                                                            <option>Inactive</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <button type="button"
                                                            (click)="removeSalaryGroupCondition(i)">Delete</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary btn-lg" id="btn_submit">Submit</button>
                        <button type="submit" class="btn btn-primary btn-lg" id="btn_Back">Cancel</button>
                    </div>
                </div>
            </section>
        </form>
    </article>
</div>
