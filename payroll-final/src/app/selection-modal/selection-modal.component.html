
  

  <!-- Search box -->
  

  <!-- Scrollable and paginated table with checkboxes for multi-selection -->
  <section class="section">   
    <div class="row-fluid">
      <!-- <div class="box span12" style="width: 100%; overflow-x: auto;"> -->
        <div class="col-md-12">
          <h4>{{ title }}</h4>
          <div class="card">            
            <div class="card-block">
              <div class="form-group row">
                <div class="search">
                    <!-- <input type="search" placeholder="Search" class="search-input"/> -->
                    <input [(ngModel)]="searchTerm" type="search" (input)="onSearch()" placeholder="Search"
                        class="search-input" />
                </div>
            </div>
              <!-- <input type="text" [(ngModel)]="searchTerm" placeholder="Search" class="form-control" style="margin-bottom: 10px;" (input)="onSearch()" /> -->
              <div class="table-responsive">
                <table id="ItemTable" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>

                      <th *ngIf="isMultiSelect">Select</th>
                      <th>Code</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of paginatedData" (click)="onSelect(item)">
                      <td *ngIf="isMultiSelect">
                        <input type="checkbox" [checked]="isSelected(item)">
                      </td>
                      <td>{{ item.cd }}</td>
                      <td>{{ item.ds }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>


              <!-- <div class="form-group row">
                <div class="col-sm-8">
                  <button class="btn btn-primary btn-lg" style="margin-right: 5px;" (click)="confirmSelection()">Confirm</button>
                  <button class="btn btn-primary btn-lg" (click)="closeModal()">Cancel</button>
                </div>
                <div class="col-sm-4">
                  <div class="pagination-controls">
                    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
                    <span>Page {{ currentPage }} of {{ totalPages }}</span>
                    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
                  </div>
                </div>
              </div> -->
              <div class="form-group row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                  <div class="pagination-controls">
                    <button (click)="previousPage()" [disabled]="currentPage === 1">
                      <i class="fa fa-arrow-left"></i>
                    </button>
                    <span class="page-number">Page {{ currentPage }} of {{ totalPages }}</span>
                    <button (click)="nextPage()" [disabled]="currentPage === totalPages">
                      <i class="fa fa-arrow-right"></i>
                    </button>
                  </div>
                </div>
              </div> 

            </div>
          </div>
        </div>
      </div>
  </section>
