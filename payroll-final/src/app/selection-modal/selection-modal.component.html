
  <section class="section">   
    <div class="row-fluid">      
        <div class="col-md-12">
          <h4>{{ title }}</h4>
          <div class="card">            
            <div class="card-block">
              <div class="form-group row">
                <div class="search">
                    
                    <input [(ngModel)]="searchTerm" type="search" (input)="onSearch()" placeholder="Search"
                        class="search-input" />
                </div>
            </div>              
              <div class="table-responsive">
                <table id="ItemTable" class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th *ngIf="isMultiSelect">Select</th>
                      <th (click)="updateSorting('CODE')" class="sortable">
                        Code
                        <i class="fa" [class.fa-sort-up]="sortColumn === 'CODE' && sortDirection === 'ASC'"
                           [class.fa-sort-down]="sortColumn === 'CODE' && sortDirection === 'DESC'"></i>
                      </th>
                      <th (click)="updateSorting('DESCRIPTION')" class="sortable">
                        Description
                        <i class="fa" [class.fa-sort-up]="sortColumn === 'DESCRIPTION' && sortDirection === 'ASC'"
                           [class.fa-sort-down]="sortColumn === 'DESCRIPTION' && sortDirection === 'DESC'"></i>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of items" (click)="onSelect(item)">
                      <td *ngIf="isMultiSelect">
                        <input type="checkbox" [checked]="isSelected(item)">
                      </td>
                      <td>{{ item.cd }}</td>
                      <td>{{ item.ds }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>             
              <div class="form-group row">
                <div class="col-sm-7"></div>
                <div class="col-sm-5">
                  <div class="pagination-controls">
                    <button (click)="updatePagination('previous')" [disabled]="!hasPreviousPage">
                      <i class="fa fa-arrow-left"></i>
                    </button>
                    <span class="page-number">Page {{ pageNumber }} of {{ totalPages }}</span>
                    <button (click)="updatePagination('next')" [disabled]="!hasNextPage">
                      <i class="fa fa-arrow-right"></i>
                    </button>
                  </div>
                </div>
              </div> 

            </div>
          </div>
        </div>
      </div>
  </section>
